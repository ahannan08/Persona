<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatCord - Chat Room</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i>Persona</h1>
      <a href="index.html" id="leave-btn" class="btn">Leave Room</a>
      <button id="leave-private-btn" class="btn" style="display: none;">Leave Private Chat</button>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
        <h3>All Users</h3>
        <ul id="all-users"></ul>
      </div>
      <div class="chat-main-content">
        <div class="tabs" id="tabs">
          <div id="group-tab" class="tab active" onclick="switchToGroupChat()">Group Chat</div>
          <!-- Add tabs for private chats dynamically -->
        </div>
        <!-- Group Chat Messages -->
        <div id="chat-messages" class="chat-messages" style="display: block;">
          <!-- Group chat messages will be dynamically appended here -->
        </div>

        <button id="leavePrivateBtn" style="display: none;">Leave Private Chat</button>

        <!-- Placeholder for private chat messages -->
        <!-- The private messages container will be dynamically added here -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input id="recipient" type="hidden" />
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Retrieve persona selection from URL parameter or storage
      const params = new URLSearchParams(window.location.search);
      const persona = params.get('room');

      // Apply persona-specific style to chat container
      if (persona) {
        document.querySelector('.chat-container').classList.add(`chatbox-${persona.toLowerCase()}`);
      }
    });
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qs@6.5.2/dist/qs.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
